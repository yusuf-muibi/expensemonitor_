<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Monitor</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '/login';
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ExpenseMonitor</h1>
      </header>
      <main>
        <section class="expense-form">
          <h2>Add Expense</h2>
          <form action="" method="POST" id="expense-form">
            <input
              type="text"
              name="name"
              placeholder="Expense Name"
              required
            />
            <input
              type="number"
              step="0.01"
              name="amount"
              placeholder="Amount"
              required
            />
            <button type="submit">Add</button>
          </form>
        </section>
        <section class="expense-list">
          <h2>Expenses</h2>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="expenses-list"></tbody>
          </table>
        </section>
      </main>
    </div>
  </body>
</html>
